<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <img src="Images/icons8-rock-96.png" alt="rock" id="rock" width="48" height="48">
    <figcaption>Rock</figcaption>
    <img src="Images/paper.ico" alt="paper" id="paper">
    <figcaption>Paper</figcaption>
    <img src="Images/scissors.ico" alt="scissors" id="scissors">
    <figcaption>Scissors</figcaption>
    <p id="results"></p>
    <p id="outcome"></p>
    <p>Your score:<p id="humanScore"></p></p>
    <p>Computer score:<p id="computerScore"></p></p>
</body>
</html>
